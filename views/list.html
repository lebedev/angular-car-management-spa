<div class="panel panel-default">
	<div class="panel-heading text-center">
		<h3 class="panel-title">List of all cars</h3>
	</div>
	<div class="panel-body">
		<div class="row sort-row"><div class="col-md-12">
			Sort by:
			<button class="btn btn-default btn-xs"
				ng-class="{ascending: columnName === 'vin' && !reverse, descending: columnName === 'vin' && reverse}"
				ng-click="toggleSort('vin')">VIN</button>
			<button class="btn btn-default btn-xs"
				ng-class="{ascending: columnName === 'make' && !reverse, descending: columnName === 'make' && reverse}"
				ng-click="toggleSort('make')">Make</button>
			<button class="btn btn-default btn-xs"
				ng-class="{ascending: columnName === 'model' && !reverse, descending: columnName === 'model' && reverse}"
				ng-click="toggleSort('model')">Model</button>
			<button class="btn btn-default btn-xs"
				ng-class="{ascending: columnName === 'year' && !reverse, descending: columnName === 'year' && reverse}"
				ng-click="toggleSort('year')">Year</button>
		</div></div>
		<div class="row car-row">
			<div class="car col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="car in cars | orderBy:columnName:reverse">
				<a class="btn btn-default col-lg-12 col-md-12 col-sm-12 col-xs-12" ui-sref="show({vin: car.vin})">
					<div class="row">
						<div class="col-md-5 text-right">VIN:</div>
						<div class="value col-md-7 text-left">...{{car.vin | uppercase | limitTo:7:-7}}</div>
					</div>
					<div class="row">
						<div class="col-md-5 text-right">Make:</div>
						<div class="value col-md-7 text-left">{{car.make}}</div>
					</div>
					<div class="row">
						<div class="col-md-5 text-right">Model:</div>
						<div class="value col-md-7 text-left">{{car.model}}</div>
					</div>
					<div class="row">
						<div class="col-md-5 text-right">Year:</div>
						<div class="value col-md-7 text-left">{{car.year}}</div>
					</div>
				</a>
			</div>
			<div class="car col-lg-2 col-md-3 col-sm-4 col-xs-6">
				<a class="btn btn-default col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-click="addByVIN()">
					Add a new car by VIN
				</a>
			</div>
		</div>
	</div>
</div>
