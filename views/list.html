<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">List of all cars</h3>
	</div>
	<div class="panel-body row">
		<div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="car in cars">
			<a class="btn btn-default col-lg-12 col-md-12 col-sm-12 col-xs-12" ui-sref="show({vin: car.vin})">
				<div>VIN: ...{{car.vin | uppercase | limitTo:7:-7}}</div>
				<div>Make: {{car.make}}</div>
				<div>Model: {{car.model}}</div>
				<div>Year: {{car.year}}</div>
				<div>Trim: {{car.trim || 'No info'}}</div>
				<div>Body type: {{car.bodyType}}</div>
				<div>Curb weight: {{car.curbWeight ? car.curbWeight + ' lbs.' : 'No info'}}</div>
			</a>
		</div>
	</div>
</div>
