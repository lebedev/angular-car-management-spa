<div class="panel panel-default">
	<div class="panel-heading text-center clearfix panel-heading-with-sm-button">
		<a class="btn btn-default btn-sm pull-left" ui-sref="list">Back to the list</a>
		<h3 class="panel-title">Details of car with VIN: {{car.vin | uppercase}}</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div>VIN: {{car.vin | uppercase}}</div>
				<div>Make: <input type="text" ng-model="car.make"></input></div>
				<div>Model: <input type="text" ng-model="car.model"></input></div>
				<div>Year: <input type="text" ng-model="car.year"></input></div>
				<div>Trim: <input type="text" ng-model="car.trim"></input></div>
				<div>Body type: <input type="text" ng-model="car.bodyType"></input></div>
				<div>Curb weight: <input type="text" ng-model="car.curbWeight"> lbs.</input></div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<button class="btn btn-primary" ng-click="save()">Save</button>
				<button class="btn btn-warning" ng-click="reset()">Reset</button>
			</div>
		</div>
	</div>
</div>
