<div class="panel panel-default">
	<div class="panel-heading text-center clearfix panel-heading-with-sm-button">
		<a class="btn btn-default btn-sm pull-left" ui-sref="list">Back to the list</a>
		<h3 class="panel-title">Details of car with VIN: {{car.vin | uppercase}}</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 row">
				<div class="col-md-5 text-right">VIN:</div>
				<div class="col-md-7 text-left">{{car.vin | uppercase}}</div>
			</div>
			<div class="col-md-6 col-md-offset-3 row">
				<div class="col-md-5 text-right">Make:</div>
				<div class="col-md-7 text-left"><input type="text" ng-model="car.make"></input></div>
			</div>
			<div class="col-md-6 col-md-offset-3 row">
				<div class="col-md-5 text-right">Model:</div>
				<div class="col-md-7 text-left"><input type="text" ng-model="car.model"></input></div>
			</div>
			<div class="col-md-6 col-md-offset-3 row">
				<div class="col-md-5 text-right">Year:</div>
				<div class="col-md-7 text-left">
					<select ng-model="car.year">
						<option value="1980">1980</option>
						<option value="1981">1981</option>
						<option value="1982">1982</option>
						<option value="1983">1983</option>
						<option value="1984">1984</option>
						<option value="1985">1985</option>
						<option value="1986">1986</option>
						<option value="1987">1987</option>
						<option value="1988">1988</option>
						<option value="1989">1989</option>
						<option value="1990">1990</option>
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
						<option value="1995">1995</option>
						<option value="1996">1996</option>
						<option value="1997">1997</option>
						<option value="1998">1998</option>
						<option value="1999">1999</option>
						<option value="2000">2000</option>
						<option value="2001">2001</option>
						<option value="2002">2002</option>
						<option value="2003">2003</option>
						<option value="2004">2004</option>
						<option value="2005">2005</option>
						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
						<option value="2010">2010</option>
						<option value="2011">2011</option>
						<option value="2012">2012</option>
						<option value="2013">2013</option>
						<option value="2014">2014</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
					</select>
				</div>
			</div>
			<div class="col-md-6 col-md-offset-3 row">
				<div class="col-md-5 text-right">Trim:</div>
				<div class="col-md-7 text-left"><input type="text" ng-model="car.trim"></input></div>
			</div>
			<div class="col-md-6 col-md-offset-3 row">
				<div class="col-md-5 text-right">Body type:</div>
				<div class="col-md-7 text-left"><input type="text" ng-model="car.bodyType"></input></div>
			</div>
			<div class="col-md-6 col-md-offset-3 row">
				<div class="col-md-5 text-right">Curb weight:</div>
				<div class="col-md-7 text-left"><input type="text" ng-model="car.curbWeight"> lbs.</input></div>
			</div>
			<div class="col-md-6 col-md-offset-3 row">
				<div class="col-md-5 text-right">
					<button class="btn btn-primary" ng-click="save()">Save</button>
				</div>
				<div class="col-md-7 text-left">
					<button class="btn btn-warning" ng-click="reset()">Reset</button>
				</div>
			</div>
		</div>
	</div>
</div>
