<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Details of car with VIN: {{car.vin | uppercase}}</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div>VIN: {{car.vin | uppercase}}</div>
				<div>Make: <input type="text" ng-model="car.make"></input></div>
				<div>Model: {{car.model}}</div>
				<div>Year: {{car.year}}</div>
				<div>Trim: {{car.trim || 'No info'}}</div>
				<div>Body type: {{car.bodyType}}</div>
				<div>Curb weight: {{car.curbWeight ? car.curbWeight + ' lbs.' : 'No info'}}</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<button class="btn btn-primary" ng-click="save()">Save</button>
				<button class="btn btn-warning" ng-click="reset()">Reset</button>
			</div>
		</div>
	</div>
</div>
